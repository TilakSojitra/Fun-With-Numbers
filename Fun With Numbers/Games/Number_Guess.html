<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_NG.css">
</head>

<body>
    <div class="container row">
        <div class="Sec1 col">
            <br>
            <h1 class="py-2 heading text-center">Number guessing game</h1>
            <p class="H my-3">Try and guess a random number between 1 and 100.</p>
            <p class="H my-3">You have 10 attempts to guess the right number.</p>
        </div>
        </br>
        <div id="wrapper">
            <form class="form">
                <label2 for="guessField" id="guess">Guess a number</label>
                    <input type="text" id="guessField" class="guessField">
                    <input type="submit" id="subt" value="Submit guess" class="btn btn-success text-center w-50 font-weight-bolder my-4 guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="js/NG.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_BG.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Change the Background</title>
</head>

<body>
    <br>
    <h1 class="text-center heading">Change BG Color</h1>
    <div class="container my-5 bg-transparent">
        <form>
            <label for="customRange1" class="form-label font-weight-bolder Red">Red</label><span class="red_val">45</span><br>
            <input type="range" class="form-range w-100 d-inline-block" min="0" max="255" id="red"><br>
            <label for="customRange1" class="form-label font-weight-bolder Green">Green</label><span class="green_val">45</span><br>
            <input type="range" class="form-range w-100" min="0" max="255" id="green"><br>
            <label for="customRange1" class="form-label font-weight-bolder Blue">Blue</label><span class="blue_val">45</span><br>
            <input type="range" class="form-range w-100" min="0" max="255" id="blue">
          </form>
    </div>
    <div class="container BGchange"><h1 class="text-center colorvalue"></h1></div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/BG.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
